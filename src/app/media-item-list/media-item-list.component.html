<section>
  <header>
    <div>{{mediaItems | categoryList }}</div>
  </header>
  <app-media-component
    *ngFor="let mediaItem of mediaItems"
    [mediaItem]="mediaItem"
    (delete)="onMediaItemDelete($event)" [ngClass]="{'medium-movies': mediaItem.medium === 'Movies', 'medium-series': mediaItem.medium === 'Series'}"></app-media-component>
</section>
